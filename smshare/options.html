<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>smshare : configuration</title>
<link href="stylesheets/style_tab.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="stylesheets/common.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="stylesheets/options.css" media="screen, projection" rel="stylesheet" type="text/css" />

<script src="http://cdn.jquerytools.org/1.2.3/full/jquery.tools.min.js"></script>
<!-- http://code.google.com/p/jquery-json/ -->
<script src="js/jquery.json-2.2.js"></script>

<script src="js/common.js" type="text/javascript"></script>
<script src="js/database.js" type="text/javascript"></script>
<script src="js/options.js" type="text/javascript"></script>

</head>

<body>
	
	<div>
		<a id="logo" title="Visitez le site www.smshare.fr" href="http://www.smshare.fr"><img src="images/smshare.png" /></a>
	</div>
	
	<div class="optionsContainer">

		<fieldset class="myFieldSet" >
			<form id="optionsForm">
				<p>Spécifiez le formulaire par défaut qui s'affichera lorsque vous ouvrez smshare :</p>
				<br />
				
				<!-- checked="checked"-->
				<input type="radio" id="share" name="defaultAction" value="share" />
				<label for="share">Ouvrir le formulaire pour le partage de lien de la page en cours (Choix par défaut)</label>
				<br />
				<input type="radio" id="compose" name="defaultAction" value="compose"/>
				<label for="compose">Ouvrir le formulaire pour composer un nouveau sms</label>
				<br />
				<br />
				<br />
				
				<p id="p_credentials">
				Renseignez vos identifiants Gmail pour que smshare puisse récupérer vos contacts :
				</p>
				<img style="margin-top: 70px;margin-right: 146px;float:right;" src="images/gmail-icon48.png" />
				<br />
				
				<div>
				<label for="gmailEmail" id="gmailEmailLabel">Votre email Gmail complète. <i>Par exemple : you@gmail.com </i></label>
				<input type="text" id="gmailEmail" name="gmailEmail" value="" />
				<br />
				<label for="gmailPasswd" id="gmailPasswdLabel">Votre mot de passe Gmail</label>
				
				<input type="password" id="gmailPasswd" name="gmailPasswd" value=""/>
				</div>
				
				
				<br />
				<br />
				<br />
	
				<input id="signin_submit" type="submit" value="Enregistrer"/>
				
			</form>
		</fieldset>
		
		<div id="status" style="position: absolute;"></div>
	</div>
	
	<iframe src=""  WIDTH=450 HEIGHT=120 frameborder="0" scrolling="no"></iframe>
	
	<div class="footer">
<!--		<iframe src=""  WIDTH=450 HEIGHT=120 frameborder="0" scrolling="no"></iframe>-->
	</div>
	<div id="footer" class="footer"><a href="http://www.smshare.fr" title="Visiter le site www.smshare.fr">&copy; smshare.fr 2010</a>
	
</body>
</html>
